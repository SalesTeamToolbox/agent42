<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 56" fill="none">
  <!-- Agent42 Logo — Light variant for dark backgrounds -->
  <!-- Layout: "Agent42" wordmark (no space) + geometric robot avatar on right -->

  <!-- "Agent42" combined wordmark -->
  <text x="8" y="36" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="28" font-weight="600" fill="#e8eaf0" letter-spacing="-0.5">Agent<tspan font-weight="800" fill="#E8A838">42</tspan></text>

  <!-- Subtle tagline -->
  <text x="8" y="51" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="9" fill="#8f98aa" letter-spacing="0.5">DON'T PANIC</text>

  <!-- Geometric robot avatar — right side, large and centered in circle -->
  <g transform="translate(148, 2)">
    <circle cx="26" cy="26" r="25" fill="#E8A838" fill-opacity="0.1" stroke="#E8A838" stroke-width="1.5"/>

    <!-- Antenna -->
    <line x1="26" y1="10" x2="26" y2="5" stroke="#E8A838" stroke-width="1.8" stroke-linecap="round"/>
    <circle cx="26" cy="4" r="2.5" fill="#E8A838"/>

    <!-- Robot head — large, fills the circle -->
    <rect x="10" y="10" width="32" height="28" rx="8" fill="none" stroke="#E8A838" stroke-width="1.8"/>

    <!-- Happy arc eyes -->
    <path d="M16 21 Q20 17 24 21" fill="none" stroke="#E8A838" stroke-width="1.8" stroke-linecap="round"/>
    <path d="M28 21 Q32 17 36 21" fill="none" stroke="#E8A838" stroke-width="1.8" stroke-linecap="round"/>

    <!-- Confident smile -->
    <path d="M16 31 Q26 37 36 31" fill="none" stroke="#E8A838" stroke-width="1.8" stroke-linecap="round"/>

    <!-- Ear sensors -->
    <rect x="5" y="20" width="5" height="8" rx="2.5" fill="#E8A838" opacity="0.5"/>
    <rect x="42" y="20" width="5" height="8" rx="2.5" fill="#E8A838" opacity="0.5"/>
  </g>
</svg>
