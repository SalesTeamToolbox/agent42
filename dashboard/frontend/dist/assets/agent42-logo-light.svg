<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 260 56" fill="none">
  <!-- Agent42 Logo — Light variant for dark backgrounds -->
  <!-- Layout: "Agent 42" text + geometric robot avatar on right -->

  <!-- "Agent" text -->
  <text x="8" y="34" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="26" font-weight="600" fill="#e8eaf0" letter-spacing="-0.5">Agent</text>

  <!-- "42" text accent -->
  <text x="100" y="34" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="26" font-weight="800" fill="#E8A838" letter-spacing="-0.5">42</text>

  <!-- Subtle tagline -->
  <text x="8" y="49" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="9" fill="#8f98aa" letter-spacing="0.5">DON'T PANIC</text>

  <!-- Geometric robot avatar — right side -->
  <g transform="translate(152, 2)">
    <circle cx="26" cy="26" r="24" fill="#E8A838" fill-opacity="0.1" stroke="#E8A838" stroke-width="1.5"/>

    <!-- Antenna -->
    <line x1="26" y1="10" x2="26" y2="5" stroke="#E8A838" stroke-width="1.5" stroke-linecap="round"/>
    <circle cx="26" cy="4" r="2" fill="#E8A838"/>

    <!-- Robot head -->
    <rect x="14" y="10" width="24" height="22" rx="6" fill="none" stroke="#E8A838" stroke-width="1.5"/>

    <!-- Happy arc eyes -->
    <path d="M19 19 Q22 16 25 19" fill="none" stroke="#E8A838" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M27 19 Q30 16 33 19" fill="none" stroke="#E8A838" stroke-width="1.5" stroke-linecap="round"/>

    <!-- Confident smile -->
    <path d="M19 27 Q26 32 33 27" fill="none" stroke="#E8A838" stroke-width="1.5" stroke-linecap="round"/>

    <!-- Ear sensors -->
    <rect x="10" y="18" width="4" height="6" rx="2" fill="#E8A838" opacity="0.5"/>
    <rect x="38" y="18" width="4" height="6" rx="2" fill="#E8A838" opacity="0.5"/>
  </g>
</svg>
