<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Agent42 Chat Avatar — Cheerful robot face (the anti-Marvin) -->
  <!-- Optimistic, helpful, competent — never panics -->
  <circle cx="16" cy="16" r="16" fill="#1a2332"/>

  <!-- Robot head -->
  <rect x="7" y="9" width="18" height="17" rx="5" fill="none" stroke="#E8A838" stroke-width="1.2"/>

  <!-- Antenna -->
  <line x1="16" y1="9" x2="16" y2="5" stroke="#E8A838" stroke-width="1.2" stroke-linecap="round"/>
  <circle cx="16" cy="4.5" r="1.5" fill="#E8A838"/>

  <!-- Happy eyes — bright dots with upward arcs -->
  <circle cx="12" cy="16" r="1.5" fill="#E8A838"/>
  <circle cx="20" cy="16" r="1.5" fill="#E8A838"/>

  <!-- Cheerful smile -->
  <path d="M11 21 Q16 25 21 21" fill="none" stroke="#E8A838" stroke-width="1.2" stroke-linecap="round"/>

  <!-- Ear sensors -->
  <rect x="4" y="14" width="3" height="5" rx="1.5" fill="#E8A838" opacity="0.5"/>
  <rect x="25" y="14" width="3" height="5" rx="1.5" fill="#E8A838" opacity="0.5"/>
</svg>
