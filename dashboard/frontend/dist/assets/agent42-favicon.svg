<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Agent42 Favicon — Cheerful robot face, 32x32 -->
  <rect width="32" height="32" rx="6" fill="#E8A838"/>

  <!-- Robot head shape (subtle inner frame) -->
  <rect x="4" y="7" width="24" height="21" rx="5" fill="#fff" fill-opacity="0.15"/>

  <!-- Antenna -->
  <line x1="16" y1="7" x2="16" y2="3" stroke="#fff" stroke-width="1.5" stroke-linecap="round"/>
  <circle cx="16" cy="2.5" r="1.5" fill="#fff"/>

  <!-- "42" visor display -->
  <rect x="7" y="12" width="18" height="8" rx="2" fill="#fff" fill-opacity="0.2"/>
  <text x="10" y="19" font-family="monospace" font-size="7.5" font-weight="800" fill="#fff" letter-spacing="0.5">42</text>

  <!-- Happy eyes — upward arcs -->
  <path d="M10 11 Q12 9 14 11" fill="none" stroke="#fff" stroke-width="1" stroke-linecap="round"/>
  <path d="M18 11 Q20 9 22 11" fill="none" stroke="#fff" stroke-width="1" stroke-linecap="round"/>

  <!-- Smile -->
  <path d="M10 24 Q16 28 22 24" fill="none" stroke="#fff" stroke-width="1" stroke-linecap="round"/>

  <!-- Ear sensors -->
  <rect x="1" y="14" width="3" height="5" rx="1.5" fill="#fff" fill-opacity="0.4"/>
  <rect x="28" y="14" width="3" height="5" rx="1.5" fill="#fff" fill-opacity="0.4"/>
</svg>
